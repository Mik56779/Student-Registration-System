{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md py-8 px-12 bg-white shadow-lg rounded-lg text-center">
        <h1 class="text-4xl font-bold mb-6">Welcome to School Registration System</h1>
        <p class="mb-6 text-gray-600">Effortlessly manage student registration and course enrollment.</p>
        <div class="space-x-4">
            <a href="{{url_for('login')}}" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-500 transition duration-300">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{{url_for('register')}}" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-400 transition duration-300">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </div>
</div>
{% endblock %}
