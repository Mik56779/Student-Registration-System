{% extends "base.html" %}

{% block title %}Course Registration{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Course Registration</h1>

    <form action="/student/register" method="POST" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
        <!-- Program Selection -->
        <div class="mb-6">
            <label for="program" class="block text-gray-700 font-semibold mb-2">Program</label>
            <select id="program" name="program" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Select Program</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Engineering">Engineering</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Literature">Literature</option>
            </select>
        </div>

        <!-- Courses Registration (Dynamic Fields) -->
        <div class="mb-6">
            <label for="courses" class="block text-gray-700 font-semibold mb-2">Courses</label>
            <div id="courses">
                <div class="flex space-x-4 mb-4">
                    <input type="text" name="course_name[]" placeholder="Course Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    <input type="text" name="course_code[]" placeholder="Course Code" class="w-1/3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
            </div>
            <button type="button" id="add-course" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-400 transition duration-300">
                <i class="fas fa-plus"></i> Add Another Course
            </button>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition duration-300">
            Register
        </button>
    </form>
</div>

<script>
    document.getElementById('add-course').addEventListener('click', function () {
        const courseField = `
            <div class="flex space-x-4 mb-4">
                <input type="text" name="course_name[]" placeholder="Course Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <input type="text" name="course_code[]" placeholder="Course Code" class="w-1/3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>`;
        document.getElementById('courses').insertAdjacentHTML('beforeend', courseField);
    });
</script>
{% endblock %}
