<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Registration System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional custom styling */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold hover:text-blue-200">School Registration</a>
            <div class="space-x-6">
                <a href="/login" class="text-white hover:text-blue-300"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="/register" class="text-white hover:text-blue-300"><i class="fas fa-user-plus"></i> Register</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto py-8 fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8 text-center text-white">
        <p>&copy; 2024 School Registration System. All Rights Reserved.</p>
        <p>
            Follow us on
            <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook"></i></a>
            <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>
</body>
</html>
