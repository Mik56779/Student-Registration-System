<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-6">Student Login</h1>
        <form method="POST" action="/student/login">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                <input type="text" name="student_id" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded-md">Login</button>
        </form>
    </div>
</body>
</html>
