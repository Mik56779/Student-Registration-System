<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-8">Student Registration</h1>

        <!-- Registration Form -->
        <form method="POST" action="/register_student" class="bg-white p-6 rounded-md shadow-md">
            
            <!-- Program Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Program</label>
                <select name="program" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    <option value="computer_science">Computer Science</option>
                    <option value="information_technology">Information Technology</option>
                    <option value="software_engineering">Software Engineering</option>
                    <option value="cyber_security">Cyber Security</option>
                </select>
            </div>

            <!-- Course Registration with IDs (Radio Buttons) -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Courses</label>
                <div class="space-y-2">
                    <div>
                        <input type="radio" name="course" value="CSE101" class="mr-2">
                        <label>CSE101 - Introduction to Programming</label>
                    </div>
                    <div>
                        <input type="radio" name="course" value="CSE102" class="mr-2">
                        <label>CSE102 - Data Structures</label>
                    </div>
                    <div>
                        <input type="radio" name="course" value="CSE201" class="mr-2">
                        <label>CSE201 - Algorithms</label>
                    </div>
                    <div>
                        <input type="radio" name="course" value="CSE202" class="mr-2">
                        <label>CSE202 - Operating Systems</label>
                    </div>
                    <!-- Add more courses as necessary -->
                </div>
            </div>

            <!-- Year Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Year of Study</label>
                <select name="year" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <!-- Semester Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Semester</label>
                <div class="space-x-4">
                    <input type="radio" name="semester" value="1" class="mr-2">
                    <label>Semester 1</label>
                    
                    <input type="radio" name="semester" value="2" class="ml-4 mr-2">
                    <label>Semester 2</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Register</button>
            </div>

        </form>
    </div>
</body>
</html>
